<head>
  <meta charset="utf-8">
  <title>Entropy demonstrated through the free expansion of a gas</title>
  <link rel="stylesheet" type="text/css" href="./entropy.css" media="all" >
</head>
 
<body>
 
  <p id="message"></p> <!-- content is set by display_message() -->
  <p>
    <table>
      <tr>
        <td>
          <canvas id='animation_canvas'  ></canvas>
        </td>
        <td>
          <button id='pause'>Pause</button><br>
          <button id='reverse'>Reverse velocities</button><br>
          Particles: <input type="text" id="nparticles" size="7"><br>
          <button id='initialize'>Initialize</button><br>
        </td>
      </tr>
    </table>
  </p>
  <p>
    <canvas id='graph_canvas'  ></canvas>
  </p>
  <p><a href="https://github.com/bcrowell/entropy">documentation and source code</a></p>
  
<script src="entropy.js"></script>

</body>
 
</html>
