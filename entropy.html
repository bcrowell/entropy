<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Entropy demonstrated through the free expansion of a gas</title>
  <link rel="stylesheet" type="text/css" href="./entropy.css" media="all" >
</head>
 
<body>
 
  <p id="message"></p> <!-- content is set by display_message() -->
  <p>
    <table>
      <tr>
        <td>
          <canvas id='animation_canvas'  ></canvas>
        </td>
        <td>
          <button id='pause'>Pause</button><br>
          <button id='reverse'>Reverse velocities</button><br>
          Particles: <input type="text" id="nparticles" size="7"><br>
          <button id='initialize'>Initialize</button><br>
        </td>
      </tr>
      <tr>
        <td>
          <canvas id='graph_canvas'  ></canvas>
        </td>
        <td>
          <h1>variations on the simulation</h1>
          <p>These are explained further in the <a href="https://github.com/bcrowell/entropy/blob/master/README.md">documentation</a>.</p>
          <ul>
            <li> <a href="?wait">removing a partition</a>
            <li> <a href="?flock,wait">initially equal momenta</a>
            <li> <a href="?gy=2,flock,wait">...with gravity</a>
            <li> <a href="?gx=3,gy=2,flock,wait">...with tilted gravity</a>
            <li> <a href="?island,flock,wait">...with an island</a>
            <li> <a href="?temps,n=300,wait">two temperatures</a>
            <li> <a href="?mark,wait">one particle marked</a>
          </ul>
        </td>

      </tr>
    </table>
  </p>
  <p>
  </p>
  <p><a href="https://github.com/bcrowell/entropy">documentation and source code</a></p>
  
<script src="entropy.js"></script>

</body>
 
</html>
